<!DOCTYPE html>
<html>
<head>
  <title>404 Not Found</title>
  <script>
    setTimeout(function() {
      window.location.href = "/";
    }, 5000); // 5000 milliseconds = 5 seconds
  </script>
</head>
<body>
  <h1>404 Not Found</h1>
  <p>The page you are looking for could not be found.</p>
  <p>You will be redirected to the homepage in 5 seconds.</p>
</body>
</html>
